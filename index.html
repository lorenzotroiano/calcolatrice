<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Calcolatrice</title>
</head>

<body>

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand m-auto fs-2" href="#">Calcolatrice</a>
            </div>
        </nav>
    </header>


    <main>
        <div class="container p-5 border rounded w-50 my-4">

            <div class="mb-3 row text-center">
                <div class="col-sm-5 m-0 m-auto">
                    <input type="text" class="form-control" id="inputText" placeholder="0">
                </div>
            </div>

            <div class="row row-cols-4 col-sm-5 m-auto g-4">

                <button onclick="clr()" class="rounded-5 btn btn-light border">C</button>
                <button onclick="del()" class="rounded-5 btn btn-light border">DEL</button>
                <button onclick="calculate('%')" class="rounded-5 btn btn-light border">%</button>
                <button onclick="calculate('/')" class="rounded-5 btn btn-light border">/</button>

                <button onclick="calculate(7)" class="rounded-5 btn btn-light border">7</button>
                <button onclick="calculate(8)" class="rounded-5 btn btn-light border">8</button>
                <button onclick="calculate(9)" class="rounded-5 btn btn-light border">9</button>
                <button onclick="calculate('*')" class="rounded-5 btn btn-light border">*</button>

                <button onclick="calculate(4)" class="rounded-5 btn btn-light border">4</button>
                <button onclick="calculate(5)" class="rounded-5 btn btn-light border">5</button>
                <button onclick="calculate(6)" class="rounded-5 btn btn-light border">6</button>
                <button onclick="calculate('-')" class="rounded-5 btn btn-light border">-</button>

                <button onclick="calculate(1)" class="rounded-5 btn btn-light border">1</button>
                <button onclick="calculate(2)" class="rounded-5 btn btn-light border">2</button>
                <button onclick="calculate(3)" class="rounded-5 btn btn-light border">3</button>
                <button onclick="calculate('+')" class="rounded-5 btn btn-light border">+</button>

                <button onclick="calculate('.')" class="rounded-5 btn btn-light border">.</button>
                <button onclick="calculate(0)" class="rounded-5 btn btn-light border">0</button>
                <button onclick="Result()" class="rounded-5 btn btn-light border col-6">=</button>
            </div>


        </div>
    </main>







</body>


<script src="main.js"></script>

</html>
